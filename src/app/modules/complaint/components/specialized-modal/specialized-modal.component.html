<div class="bg-primary">
  <div class="header-modal-specialized-flex p-5">
    <span class="header-element-center ml-2 text-2xl nfont-semibold">
      Información sobre las fiscalías especializadas
    </span>

    <div class="ml-5 text-right">
      <span class="alert-icon cursor-pointer">
        <i class="pi pi-times-circle s-2rem" (click)="ref.close()"></i>
      </span>
    </div>
  </div>
</div>

<div class="flex flex-wrap justify-content-center pb-3">
  <div pRipple class=" h-10rem select-none flex flex-column m-3" style="width: 18rem" *ngFor="let item of config.data">
    <div
      class="bg-secondary border-round-top-lg font-semibold p-3 flex justify-content-between align-items-center line-height-1"
      style="height: 5rem">
      <span>{{ item.nombre }}</span>
      <i class="pi pi-info-circle ml-3"></i>
    </div>
    <div class="surface-card p-3 border-round-bottom-lg text-primary text-sm flex-grow-1">{{ item.detalle }}</div>
  </div>
</div>
